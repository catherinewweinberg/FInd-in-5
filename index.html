<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Find in Five</title>
  <!--Materialize Reference-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!--Bootstrap Reference-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <!--Style Link Reference-->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!--jQuery Reference-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!--Firebase Reference-->
  <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
</head>

<body>
  <header class="navbar bg-info">
    <div class="container">
      <a class="navbar-brand" href="#">
        <h2 class="text-light">FIVE</h2>
      </a>
    </div>
  </header>

  <div class="jumbotron text-center">
    <h1>Find In: <span id="timer">5:00</span></h1>
  </div>

  <div class="container">
    <div class="row">
      <h4>Pick a genre</h4>
    </div>
    <div class="row">
      <button id="28" type="button" class="btn btn-info genre" data-toggle="button" aria-pressed="false"
        autocomplete="off">
        Action
      </button>
      <button id="35" type="button" class="btn btn-info" data-toggle="button" aria-pressed="false" autocomplete="off">
        Comedy
      </button>
      </button>
      <button id="99" type="button" class="btn btn-info" data-toggle="button" aria-pressed="false" autocomplete="off">
        Documentary
      </button>
      <button id="18" type="button" class="btn btn-info" data-toggle="button" aria-pressed="false" autocomplete="off">
        Drama
      </button>
      <button id="10751" type="button" class="btn btn-info" data-toggle="button" aria-pressed="false"
        autocomplete="off">
        Family
      </button>
      <button id="14" type="button" class="btn btn-info" data-toggle="button" aria-pressed="false" autocomplete="off">
        Fantasy
      </button>
    </div>
    <div class="row">
      <button id="36" type="button" class="btn btn-info" data-toggle="button" aria-pressed="false" autocomplete="off">
        History
      </button>
      <button id="27" type="button" class="btn btn-info" data-toggle="button" aria-pressed="false" autocomplete="off">
        Horror
      </button>
      <button id="10402" type="button" class="btn btn-info" data-toggle="button" aria-pressed="false"
        autocomplete="off">
        Music
      </button>
      <button id="9648" type="button" class="btn btn-info" data-toggle="button" aria-pressed="false" autocomplete="off">
        Mystery
      </button>
      <button id="10749" type="button" class="btn btn-info" data-toggle="button" aria-pressed="false"
        autocomplete="off">
        Romance
      </button>
      <button id="878" type="button" class="btn btn-info" data-toggle="button" aria-pressed="false" autocomplete="off">
        Science Fiction
      </button>

    </div>

    <div class="row">
      <h4>Pick a Decade</h4>
    </div>
    <div class="row">
      <button id="1980" type="button" class="btn btn-info" data-toggle="button" aria-pressed="false" autocomplete="off">
        1980
      </button>
      <button id="1990" type="button" class="btn btn-info" data-toggle="button" aria-pressed="false" autocomplete="off">
        1990
      </button>
      <button id="2000" type="button" class="btn btn-info" data-toggle="button" aria-pressed="false" autocomplete="off">
        2000
      </button>
      <button id="2010" type="button" class="btn btn-info" data-toggle="button" aria-pressed="false" autocomplete="off">
        2010
      </button>
      <button id="movieCall" type="button" class="btn btn-info" data-toggle="button" aria-pressed="false"
        autocomplete="off">
        test
      </button>
    </div>

    <div class="row">
      <input class="btn btn-primary" type="submit" value="Submit">
    </div>
  </div>


  <div class="container">
    <!-- TIMER LOCATION-->

  </div>

  <div class="container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">

      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="assets/images/test1.jpg" alt="Los Angeles">
        </div>

        <div class="item">
          <img src="assets/images/test2.jpg" alt="Chicago">
        </div>

        <div class="item">
          <img src="assets/images/test3.jpg" alt="New York">
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>


  <!-- test buttons -->
  <!-- <button id="movieCall">movie call</button>
  <button id="netflixCheck">netflix check</button>
  <button id="showMovies"> show movies</button> -->

  <script src="assets/javascript/app.js"></script>
</body>

<div class="container">
  <h2>Platform Availability</h2>
  <div class="row">
    <div class="result-box">
      <img src="assets/images/netflix.jpg" alt="Company Logo">
    </div>
  </div>
</div>

</html>
