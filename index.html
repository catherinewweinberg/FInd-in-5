<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Find in Five</title>

  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <!--Materialize Reference-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!--jQuery Reference-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!--Firebase Reference-->

  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
</head>

<body>
  <header class="navbar bg-info">
    <div class="container">
      <a class="navbar-brand" href="#">
        <h2 class="text-light">FIVE</h2>
      </a>
    </div>
  </header>

  <div class="jumbotron text-center">
    <h1>Find In: <span id="timer">5:00</span></h1>
  </div>

  <div class="container">
    <div class="row">
      <h4>Pick a genre</h4>
    </div>
    <div class="row">
      <button id="28" type="button" class="btn btn-info genre" data-toggle="button" aria-pressed="false"
        autocomplete="off">
        Action
      </button>

      <button id="35" type="button" class="btn btn-info genre" data-toggle="button" aria-pressed="false"
        autocomplete="off">
        Comedy
      </button>

      </button>
      <button id="99" type="button" class="btn btn-info genre" data-toggle="button" aria-pressed="false"
        autocomplete="off">
        Documentary
      </button>
      <button id="18" type="button" class="btn btn-info genre" data-toggle="button" aria-pressed="false"
        autocomplete="off">
        Drama
      </button>
      <button id="10751" type="button" class="btn btn-info genre" data-toggle="button" aria-pressed="false"
        autocomplete="off">
        Family
      </button>

      <button id="27" type="button" class="btn btn-info genre" data-toggle="button" aria-pressed="false"
        autocomplete="off">
        Horror
      </button>

      <button id="10749" type="button" class="btn btn-info genre" data-toggle="button" aria-pressed="false"
        autocomplete="off">
        Romance
      </button>
      <button id="878" type="button" class="btn btn-info genre" data-toggle="button" aria-pressed="false"
        autocomplete="off">
        Science Fiction
      </button>

    </div>

    <div class="row">
      <h4>Pick a Decade</h4>
    </div>
    <div class="row">
      <button id="1980" type="button" class="btn btn-info year" data-toggle="button" aria-pressed="false"
        autocomplete="off">
        1980
      </button>
      <button id="1990" type="button" class="btn btn-info year" data-toggle="button" aria-pressed="false"
        autocomplete="off">
        1990
      </button>
      <button id="2000" type="button" class="btn btn-info year" data-toggle="button" aria-pressed="false"
        autocomplete="off">
        2000
      </button>
      <button id="2010" type="button" class="btn btn-info year" data-toggle="button" aria-pressed="false"
        autocomplete="off">
        2010
      </button>
      <button id="movieCall" type="button" class="btn btn-info" data-toggle="button" aria-pressed="false"
        autocomplete="off">
        test
      </button>
    </div>

    <div class="row">
      <input id="submit" class="btn btn-primary" type="submit" value="Submit">
    </div>
  </div>


  <div class="container">
    <!-- TIMER LOCATION-->

  </div>


  <div class="carousel carousel-slider center">
      <div class="carousel-fixed-item center">
        <a class="btn waves-effect white grey-text darken-text-2">button</a>
      </div>
      <div class="carousel-item red white-text" href="#one!">
        <h2>First Panel</h2>
        <p class="white-text">This is your first panel</p>
      </div>
      <div class="carousel-item amber white-text" href="#two!">
        <h2>Second Panel</h2>
        <p class="white-text">This is your second panel</p>
      </div>
      <div class="carousel-item green white-text" href="#three!">
        <h2>Third Panel</h2>
        <p class="white-text">This is your third panel</p>
      </div>
      <div class="carousel-item blue white-text" href="#four!">
        <h2>Fourth Panel</h2>
        <p class="white-text">This is your fourth panel</p>
      </div>
    </div>

  <h2>Platform Availability</h2>
  <div class="row">
    <div class="result-box">
      <img src="assets/images/netflix.jpg" alt="Company Logo">

  </div>
</div>
